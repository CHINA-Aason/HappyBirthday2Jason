<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

	<style type="text/css">
		h1,body,html{
			padding: 0;
			margin: 0;
		}
		body{
			font-family: Arial,"Microsoft YaHei","Hiragino Sans GB",sans-serif;
		}
		html,body{
			height: 100%;
			overflow: hidden;
		}
		h5{
			font-size: 35px;
			font-weight: normal;
			color: red;
		}
		p{
			font-size: 2em;
			margin:0.5em 0 2em 0;
		}
		button {
			font-size: 15px;
			color:white;
			padding:  5px 15px;
			-webkit-border-radius: 4px;/*只支持webkit内核的浏览器*/
			border-radius: 4px; /*只支持IE内核的浏览器（IE>=7)*/
			-moz-border-radius : 4px; /*只支持Mozilla内核的浏览器*/
			background-color :pink; 

		}
		.person{
			font-size: 0.5em;
			color: black;
		}
		.q1{
			font-size:1.5em;
			margin:0em 0em;
			color:orange;
		}
		.q2{
			font-size:3.5em;
			margin:0em 0em;
			color:orange;
		}
		.pic{
			border:0.6em orange solid;
			-webkit-border-radius: 8px;/*只支持webkit内核的浏览器*/
			border-radius: 8px; /*只支持IE内核的浏览器（IE>=7)*/
			-moz-border-radius : 8px; /*只支持Mozilla内核的浏览器*/
		}
		#container,.section{
			height: 100%;
			position: relative;
		}
		#section0,
		#section1,
		#section2,
		#section3{
			background-color: #000;
			background-size: cover;
			background-position: 50% 50%;
		}
		#section0{
			background-image: url(images/1.jpg);
			color: #fff;
			text-shadow:1px 1px 1px #333;
		}
		#section1{
			color: #fff;
			text-shadow:1px 1px 1px #333;
			/*background-image: url(images/2.jpg);*/
			background-color: #0cc;
		}
		#section2{
			background-image: url(images/3.jpg);
			color: #fff;
			text-shadow:1px 1px 1px #666;
		}
		#section3{
			color: #008283;
			background-image: url(images/4.jpg);
			text-shadow:1px 1px 1px #fff;
		}
		#section0 p{
			color: #F1FF00;
		}
		#section3 p{
			color: #00A3AF;
		}
		.left{
			float: left;
		}
		.intro{
			position: absolute;
			top: 50%;
			width: 100%;
			-webkit-transform: translateY(-50%);
			transform: translateY(-50%);
			text-align: center;
		}
		#pages{
			position:fixed;
			right: 10px;
			top: 50%;
			list-style: none;
		}
		#pages li{
			width: 8px;
			height: 8px;
			border-radius: 50%;
			background: #fff;
			margin: 0 0 10px 5px;
		}
		#pages li.active{
			width: 14px;
			height: 14px;
			border: 2px solid #FFFE00;
			background: none;
			margin-left: 0;
		}
		#section0 .title{
			-webkit-transform: translateX(-100%);
			transform: translateX(-100%);
			-webkit-animation: sectitle0 1s ease-in-out 100ms forwards;
			animation: sectitle0 1s ease-in-out 100ms forwards;
		}
		#section0 p{
			-webkit-transform: translateX(100%);
			transform: translateX(100%);
			-webkit-animation: sec0 1s ease-in-out 100ms forwards;
			animation: sec0 1s ease-in-out 100ms forwards;
		}
		@-webkit-keyframes sectitle0{
			0%{
				-webkit-transform: translateX(-100%);
				transform: translateX(-100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform: translateX(0);
			}
		}
		@keyframes sectitle0{
			0%{
				-webkit-transform: translateX(-100%);
				transform: translateX(-100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform: translateX(0);
			}
		}
		@-webkit-keyframes sec0{
			0%{
				-webkit-transform: translateX(100%);
				transform: translateX(100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform: translateX(0);
			}
		}
		@keyframes sec0{
			0%{
				-webkit-transform: translateX(100%);
				transform: translateX(100%);
			}
			100%{
				-webkit-transform: translateX(0);
				transform: translateX(0);
			}
		}
	</style>
</head>
<body>
	<div id="container">

				<p class="q1">还有，事业更上一层楼，赚好多好多钱，嘿</p>
				<p class="q1">我以后不会惹宝宝爷不开心咯，I promise！</p>
				<p class="q1">我也会乖乖听话</p>
				<p class="q1">可我是重症唠叨患者~</p>
				<p class="q1">在想爷的时候总会发牢骚，但我克制~</p>
				<p class="q1">现在的我还给不了爷最好的</p>
				<p class="q1">但我会努力努力再努力~加油加油再加油~~</p>
				<p class="q1">世界在变，但你永远是我世界的中心</p>
				<p class="q1">总之</p>
				<p class="q1">祝宝宝爷诸事顺意！</p>
				<br>	
				<p class="q1">Well-Wisher: Your boy Aason-Han</p>
				<br>
				<p class="q2"><button><a href="cate.html">许个愿呗</a></button></p>
			</div>
		</div>
		</a>
	</div>
	<script type="text/javascript" src="jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="pageswitch.js"></script>
	<script type="text/javascript">
		$(function(){
			$("#container").switchPage({
				'loop' : true,
				'keyboard' : true,
				'direction' : 'horizontal'
			});
		});
	</script>
</body>
</html>
